es:
  title: Servir & Servicio
  headline: Empresas que importen.
  description: >-
    ¿Todo bien? Gracias por pasarte.


    Quizá me conoces de crear Ideasapiens y EBE, dos iniciativas pioneras en la web en español de los 2000s. Acabé mi etapa como fundador en 2011 y desde entonces trabajo con las empresas que redefinen el sentir de nuestro tiempo cuidando su estrategia, producto y dirección creativa.


    Dicho de otra forma, soy especialista en crear pertenencia para que puedas liderar e importar en la vida de las personas, que es lo que te llevará a perdurar.


    Podemos trabajar de dos maneras: integrándome en tu equipo como un responsable de área durante unos meses o creando un Equipo A, con <a href="https://sensa.co" rel="noreferrer">Sensa</a>, para necesidades concretas.


    Mi foco está en impulsar a las startups de España y Latinoamérica.
  separator: false
en:
  title: Serve & Service
  headline: Companies that matter.
  description: >-
    How is your day going?


    Maybe you know me as the founder of Ideasapiens, which I began back in the 2000s. My chapter as a founder ended in 2011 when I decided to hand over the reins to EBE, Spain’s biggest web event.


    Since then, I have helped companies that are changing the way we see the world, by helping them with their strategy, product, and creative direction.


    I work with some of the leading platforms and startups in Spain, Latin America and the US.


    There are two ways we can work together: either by me joining your team for a few months as a second CEO or C-level executive, or by me forming an A-team with <a href="https://sensa.co" rel="noreferrer">Sensa</a> to work on specific needs.
  separator: false
