es:
  tagline: ¿Cómo te puedo ayudar?
  bottomline: Visión + Oficio
  items:
    - title: Narrativa para liderar
      copy: >-
        Inmersión profunda en tu día a día para alinear tu ser, estar y hacer en
        el mundo. 

        Misión > Modelos
    - title: Diseño para confiar
      copy: >-
        Soluciones que generen bienestar, pertenencia y un ecosistema único a tu
        alrededor.

        Plataforma > Producto
    - title: Comunidad para crecer
      copy: >-
        Los negocios son relaciones de confianza basadas en la creación de
        incentivos y afectos.

        Comunidad > Clientes
en:
  tagline: How can I help you?
  bottomline: Vision + Craft
  items:
    - title: A narrative to lead
      copy: >-
        Take the meaning of ‘immersive’ to a whole new level to align your way
        of being and way of doing.

        Mission > Models
    - title: A design for trust
      copy: >-
        Solutions that will make you feel empowered, as well as create a unique
        ecosystem around you.

        Platform > Product
    - title: A community to grow
      copy: >-
        Businesses are all about relationships built on trust, created by
        generating incentives and bonds.

        Community > Clients
