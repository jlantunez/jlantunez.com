es:
  description: >-
    Los consumidores de hoy tienen tanta necesidad de creer en las marcas como
    la que tenía la antigua Grecia en sus mitos. 


    <em>Las.

    Las marcas.

    Las marcas son.

    Las marcas son la.

    Las marcas son la nueva.

    Las marcas son la nueva mitología.

    Las marcas son la nueva mitología moderna.</em>


    <span style="display: block; text-align: right;">

    — <a href="https://twitter.com/jlantunez" target="_blank" rel="noreferrer">@jlantunez</a></span>
  title: El espíritu del tiempo
en:
  description: >-
    Today, consumers have an innate need to believe in brands, just as the
    Ancient Greeks did with their mythology.


    <em>Brands.

    Brands are.

    Brands are the.

    Brands are the new.

    Brands are the new mythology.</em>


    <span style="display: block; text-align: right;">

    — <a href="https://twitter.com/jlantunez" target="_blank" rel="noreferrer">@jlantunez</a></span>
  title: The spirit of the time
